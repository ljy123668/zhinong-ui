<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {

      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;


    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .box {
      margin: 20px;
    }
  </style>
</head>

<body>

  <div id="app">
    <div style="margin: 20px;">
      <z-input value="张三" disabled></z-input>
      <z-input value="里斯" readonly></z-input>
      <z-input value="里斯"></z-input>
      <z-input value="里斯" @change="inputChange"></z-input>

      <div class="box">
        <z-input value="里斯" error="字数不能少于3个字"></z-input>
      </div>
    </div>



    <z-button :loading="loading1" @click="loading1 = !loading1">
      按钮
    </z-button>
    <z-button icon="setting" icon-position="left" :loading="loading2" @click="loading2 = !loading2">
      按钮
    </z-button>
    <z-button icon="setting" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
      按钮
    </z-button>


    <z-button-group>
      <z-button :loading="loading1" icon="left">
        上一页
      </z-button>
      <div>
        <z-button>
          确定
        </z-button>
      </div>

      <z-button :loading="loading1" icon="right" icon-position="right">
        下一页
      </z-button>

    </z-button-group>

  </div>


  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_2194035_djv5jqcnqjd.js"></script>
</body>

</html>
